version: "3.8"

services:
    django:
        build: . 
        container_name: great_kart
        command: python manage.py runserver 0.0.0.0:8000
        volumes: 
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - pgdb
    
    pgdb:
        image: postgres
        container_name: pgdb
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        
        volumes:
            - pgdata:/var/lib/postgresql/data
# to save data base data
volumes:
    pgdata:



